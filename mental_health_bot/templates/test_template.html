<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ffe0f0, #e0f7fa);
            padding: 20px;
            color: #444;
        }

        h2 {
            color: #d81b60;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: #ffffffcc;
            padding: 30px;
            border-radius: 16px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffb3c6;
        }

        .question {
            margin-bottom: 25px;
        }

        .question p {
            font-weight: bold;
            color: #6a1b9a;
        }

        .options label {
            display: block;
            margin: 6px 0;
            background: #fce4ec;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid #f8bbd0;
            cursor: pointer;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #d81b60;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>
    <h2>ðŸ§  {{ title }}</h2>
    <form action="/submit/{{ test_type }}" method="post">
        {% for q in questions %}
            <div class="question">
                <p>Q{{ loop.index }}. {{ q.text }}</p>
                <div class="options">
                    {% for option, value in q.options %}
                        <label><input type="radio" name="q{{ q.id }}" value="{{ value }}" required> {{ option }}</label>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
